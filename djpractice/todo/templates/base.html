{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
        ===
        This comment should NOT be removed.
	
        Charisma v2.0.0

        Licensed under the Apache License v2.0
        http://www.apache.org/licenses/LICENSE-2.0
	
        http://usman.it
        http://twitter.com/halalit_usman
        ===
      -->
    <meta charset="utf-8">
    <title>{% block title %}To Do{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    
    <!-- The styles -->
    <link id="bs-css" href="{% static "charisma/css/bootstrap-cerulean.min.css" %}" rel="stylesheet">
    
    <link href="{% static "charisma/css/charisma-app.css" %}" rel="stylesheet">
    <link href="{% static "charisma/bower_components/fullcalendar/dist/fullcalendar.css" %}" rel='stylesheet'>
    <link href="{% static "charisma/bower_components/fullcalendar/dist/fullcalendar.print.css" %}" rel='stylesheet' media='print'>
    <link href="{% static "charisma/bower_components/chosen/chosen.min.css" %}" rel='stylesheet'>
    <link href="{% static "charisma/bower_components/colorbox/example3/colorbox.css" %}" rel='stylesheet'>
    <link href="{% static "charisma/bower_components/responsive-tables/responsive-tables.css" %}" rel='stylesheet'>
    <link href="{% static "charisma/bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css" %}" rel='stylesheet'>
    <link href="{% static "charisma/css/jquery.noty.css" %}" rel='stylesheet'>
    <link href="{% static "charisma/css/noty_theme_default.css" %}" rel='stylesheet'>
    <link href="{% static "charisma/css/elfinder.min.css" %}" rel='stylesheet'>
    <link href="{% static "charisma/css/elfinder.theme.css" %}" rel='stylesheet'>
    <link href="{% static "charisma/css/jquery.iphone.toggle.css" %}" rel='stylesheet'>
    <link href="{% static "charisma/css/uploadify.css" %}" rel='stylesheet'>
    <link href="{% static "charisma/css/animate.min.css" %}" rel='stylesheet'>
    
    <!-- jQuery -->
    <script src="{% static "charisma/bower_components/jquery/jquery.min.js" %}"></script>
    
    <link rel="shortcut icon" href="{% static "charisma/img/favicon.ico" %}">
    
  </head>
  
  <body>
    <!-- topbar starts -->
    <div class="navbar navbar-default" role="navigation">
      
      <div class="navbar-inner">
	
        <div class="btn-group pull-right">
          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <i class="glyphicon glyphicon-user"></i><span class="hidden-sm hidden-xs"> admin</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="login.html">Logout</a></li>
          </ul>
        </div>
	

	
        <ul class="collapse navbar-collapse nav navbar-nav top-menu">
          <li><a href="#">Foo</a></li>
        </ul>
	
      </div>
    </div>
    <!-- topbar ends -->
    <div class="ch-container">
      <div class="row">
        
        <div id="content" class="col-lg-10 col-sm-10">
	  {% block 'content' %}{% endblock %}
	</div><!--/#content.col-md-0-->
      </div><!--/fluid-row-->
    </div>

    
    <!-- external javascript -->
    
    <script src="{% static "charisma/bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    
    <!-- library for cookie management -->
    <script src="{% static "charisma/js/jquery.cookie.js" %}"></script>
    <!-- calender plugin -->
    <script src="{% static "charisma/bower_components/moment/min/moment.min.js" %}"></script>
    <script src="{% static "charisma/bower_components/fullcalendar/dist/fullcalendar.min.js" %}"></script>
    <!-- data table plugin -->
    <script src="{% static "charisma/js/jquery.dataTables.min.js" %}"></script>
    
    <!-- select or dropdown enhancer -->
    <script src="{% static "charisma/bower_components/chosen/chosen.jquery.min.js" %}"></script>
    <!-- plugin for gallery image view -->
    <script src="{% static "charisma/bower_components/colorbox/jquery.colorbox-min.js" %}"></script>
    <!-- notification plugin -->
    <script src="{% static "charisma/js/jquery.noty.js" %}"></script>
    <!-- library for making tables responsive -->
    <script src="{% static "charisma/bower_components/responsive-tables/responsive-tables.js" %}"></script>
    <!-- tour plugin -->
    <script src="{% static "charisma/bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js" %}"></script>
    <!-- star rating plugin -->
    <script src="{% static "charisma/js/jquery.raty.min.js" %}"></script>
    <!-- for iOS style toggle switch -->
    <script src="{% static "charisma/js/jquery.iphone.toggle.js" %}"></script>
    <!-- autogrowing textarea plugin -->
    <script src="{% static "charisma/js/jquery.autogrow-textarea.js" %}"></script>
    <!-- multiple file upload plugin -->
    <script src="{% static "charisma/js/jquery.uploadify-3.1.min.js" %}"></script>
    <!-- history.js for cross-browser state change on ajax -->
    <script src="{% static "charisma/js/jquery.history.js" %}"></script>
    <!-- application script for Charisma demo -->
    <script src="{% static "charisma/js/charisma.js" %}"></script>
    
    
  </body>
</html>
